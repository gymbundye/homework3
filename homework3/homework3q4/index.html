<body>
    <h1 id="h1">Question 4!<br><br>
        4. Traverse through an array (either number or string array) and display each value with their index position using Array.map method
</h1>
	
	<div class="form">


		    Ice, Glacier, Mint, The Fonz, Snow. <br><br>
            <input type="button" id= "button" onclick="alertBox()" onclick="logArray(coolArray)"></button>
			

		</div>
    

			
    <script>
        //function for alert box//
        //could not get this to alert the values//
      function alertBox(){
        alert(logArray(coolArray))}
        //declared array//
	let  coolArray= ["Ice", "Glacier","Mint", "The Fonz", "Snow"];
    //function to index and return array values//
	const logArray =(coolArray)=>{
        let counter= 0;
        let output="";
        coolArray.map( (search) => output += `${search} is at ${ counter++} `)
        //output//
        console.log(output);
        return coolArray
    };
    
    
	
//links js to html//
document.getElementById("button").innerHTML= logArray(coolArray) ;

</script>
